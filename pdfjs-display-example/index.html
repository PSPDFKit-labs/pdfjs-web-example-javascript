<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer in JavaScript</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.css"
      integrity="sha512-tKGnmy6w6vpt8VyMNuWbQtk6D6vwU8VCxUi0kEMXmtgwW+6F70iONzukEUC3gvb+KTJTLzDKAGGWc1R7rmIgxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <ul class="navigation">
        <li class="navigation__item">
          <!-- Navigate to the Previous and Next pages -->
          <a href="#" class="previous round" id="prev_page"
            ><i class="fas fa-arrow-left"></i
          ></a>

          <!-- Navigate to a specific page -->
          <input type="number" value="1" id="current_page" />

          <a href="#" class="next round" id="next_page"
            ><i class="fas fa-arrow-right"></i
          ></a>

          <!-- Page Info -->
          Page <span id="page_num"></span> of
          <span id="page_count"></span>
        </li>

        <!-- Zoom In and Out -->
        <li class="navigation__item">
          <button class="zoom" id="zoom_in">
            <i class="fas fa-search-plus"></i>
          </button>

          <button class="zoom" id="zoom_out">
            <i class="fas fa-search-minus"></i>
          </button>
        </li>

        <li class="navigation__item">
          <button class="print-button">
            <i class="fa-solid fa-print"></i>
          </button>
        </li>
      </ul>
    </header>

    <!-- canvas to place the PDF -->
    <canvas id="canvas" class="canvas__container"></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/print-js/1.6.0/print.js"
      integrity="sha512-/fgTphwXa3lqAhN+I8gG8AvuaTErm1YxpUjbdCvwfTMyv8UZnFyId7ft5736xQ6CyQN4Nzr21lBuWWA9RTCXCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- load PDF.js -->
    <script src="./pdf.js"></script>

    <script src="index.js"></script>
  </body>
</html>
